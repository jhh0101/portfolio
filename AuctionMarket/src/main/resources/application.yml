server:
  port: 8888

spring:
  application:
    name: AuctionMarket
  profiles:
    active: local  # 기본값: local (배포 시 prod로 변경)

  sql:
    init:
      mode: always
      encoding: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT
jwt:
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}